version: 2
jobs:
  build:
    working_directory: ~/mrtarget
    docker:
      - image: circleci/python:2.7
    environment:
      - CTTV_MINIMAL=True
      - IMAGE_NAME="mrtarget-circle-${CIRCLE_SHA1}"
    steps:
      - checkout
      - restore_cache:
         keys: 
          # Find a cache corresponding to this specific requirements.txt checksum
          # when this file is changed, this key will fail
          - mrt-py27-a-{{ .Branch }}-{{ checksum "requirements.txt" }}
          # Find a cache corresponding to any build in this branch, regardless of package.json
          # checksum.  The most recent one will be used.
          - mrt-py27-a-{{ .Branch }}
      - run:
          name: Install requirements.txt
          command: |
            pip install virtualenv
            virtualenv venv
            . venv/bin/activate
            pip install -U --no-cache-dir -r requirements.txt
            pip uninstall -y requests
            pip install requests
      - save_cache:
          key: mrt-py27-a-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Dry run to check imports
          command: |
            . venv/bin/activate
            mrtarget --dry-run
      - setup_remote_docker:
          reusable: true    # this allows caching, but may become a premium feature
          exclusive: true
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME .
      - run:
          name: Push to Quay
          command: |
            docker login -u="opentargets+quaybot" -p="${QUAYBOT_PASSWORD}" quay.io
            docker tag $IMAGE_NAME ${QUAY_REPO}:${CIRCLE_BRANCH}
            [ "$CIRCLE_BRANCH" = "master" ] && docker tag $IMAGE_NAME ${QUAY_REPO}:latest
            docker tag $IMAGE_NAME ${QUAY_REPO}:$IMAGE_NAME
            docker push ${QUAY_REPO}:$IMAGE_NAME
      - run:
          name: Push to GCR
          command: |
            docker login -u _json_key -p "${GCR_JSON_KEY_FILE}" https://eu.gcr.io
            docker tag $IMAGE_NAME ${GCR_REPO}:${CIRCLE_BRANCH}
            [ "$CIRCLE_BRANCH" = "master" ] && docker tag $IMAGE_NAME ${GCR_REPO}:latest
            docker tag $IMAGE_NAME ${GCR_REPO}:$IMAGE_NAME
            docker push ${GCR_REPO}:$IMAGE_NAME

